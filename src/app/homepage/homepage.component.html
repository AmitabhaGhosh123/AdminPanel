<!-- start of addTaskModal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog">
  <div class="modal-dialog phx-modal-task modal-dialog-centered" role="document">
    <div class="modal-content phx-modal-content phx-modal-position">
      <div class="modal-header">
        <h5 class="modal-title task-title">Create New Task</h5>
        <button aria-label="Close" class="rc-close" (click)="cancelAddTask()" data-dismiss="modal" type="button">
          <span aria-hidden="true" class="sr-only">Close</span>
        </button>
      </div>
      <div class="modal-body phx-modal-body">
        <form [formGroup]="taskForm">
          <div class="row">
            <div class="form-group col-12 col-md-12">
              <label class="required" for="TaskName">Task Name</label>
              <div>
                <input type="text" name="TaskName" formControlName="TaskName" class="form-control phx-taskname" placeholder="" title="{{taskForm.value.TaskName}}" required>
              </div>
              <span *ngIf="!taskForm.value?.TaskName" class="phx-modal-error">
                Task Name is required
              </span>
            </div>
          </div>
          <div class="row">
            <div class="form-group phx-mb col-12 col-md-12">
              <label class="required" for="ProjectName">Project Name</label>
              <div class="phx-dropdown dropdown">
                <div class="form-control phx-form-control phx-dropdown-toggle dropdown-toggle" id="ProjectName" title="{{selectedProject}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" tabindex="0" (click)="populateProjects()">
                  {{selectedProject}}
                </div>
                <div class="phx-dropdown-menu dropdown-menu" aria-labelledby="ProjectName">
                  <div class="phx-drop-item" *ngFor="let optionvalue of projects"
                    (click)="selectProject('Project', optionvalue)">
                    <a class="phx-drop-item-header">
                      {{optionvalue}}
                    </a>
                  </div>
                </div>
              </div>
              <span *ngIf="selectedProject == 'Select Project'" class="phx-modal-error">
                Project Name is required
              </span>
            </div>
          </div>
          <div class="row">
            <div class="form-group phx-mb col-12 col-md-12">
              <label for="Comments">Comments</label>
              <textarea type="text" class="phx-txtarea" formControlName="Comments" id="Comments"
              placeholder="" rows="3"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer phx-modal-footer">
        <div class="row mb-20">
          <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
          <input type="button" class="btn btn-primary" data-dismiss="modal" value="Create" 
          (click)="addTask()" [disabled]="checkMandatoryVal()">
        </div>
      </div>
    </div>
    <!-- modal-content -->
  </div>
  <!-- modal-dialog -->
</div>
<!-- end of addTaskModal -->

<!-- start of toaster success message block -->
<div class="alert alert-success phx-alert-success alert-dismissible fade show" role="alert" *ngIf="successMessage">
  <div><span>{{addSuccessMessage}}</span> </div>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="successClose()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- end of toaster success message block -->
